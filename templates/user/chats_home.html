{% load static %}
{% load custom_filters %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href= "{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.9.0/bootstrap-table.min.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div>Friends List</div>
    <button onclick="window.location.href='{% url 'signout' %}'"
    >Logout</button>
    <div>
        {% for user in friends_data %}
        <div id="{{user.id}}">
            <p>{{user.full_name}}</p>
            <button onclick="window.location.href='{% url 'chats_page' user.id %}'">Chat</button>
        </div>
        {% endfor %}
    </div>
    <div>Other users List</div>

    <div>
        {% for user in users_data %}
        <div id="{{user.id}}" style="background-color: blue;">
            <p>{{user.full_name}}</p>
            <button onclick="window.location.href='{% url 'chats_page' user.id %}'">Chat</button>
        </div>
        {% endfor %}
    </div>
</body>
</html>
